apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywhoicd11
  namespace: default
  labels:
    k8s-app: icd11
spec:
  replicas: 2
  selector:
    matchLabels:
      k8s-app: icd11
  template:
    metadata:
      labels:
        k8s-app: icd11
    spec:
      containers:
      - name: icd11
        image: whoicd/icd-api
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
      restartPolicy: Always
      terminationGracePeriodSeconds: 30