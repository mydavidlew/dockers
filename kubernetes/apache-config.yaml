apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebserver
  namespace: default
  labels:
    k8s-app: apache2
spec:
  replicas: 2
  selector:
    matchLabels:
      k8s-app: apache2
  template:
    metadata:
      labels:
        k8s-app: apache2
    spec:
      containers:
      - name: apache2
        image: httpd
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - mountPath: /media
          name: apache2-volume1
      volumes:
      - emptyDir: {}
        name: apache2-volume1
      restartPolicy: Always
      terminationGracePeriodSeconds: 30