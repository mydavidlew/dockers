apiVersion: apps/v1
kind: Deployment
metadata:
  name: myliteserver
  namespace: default
  labels:
    k8s-app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      k8s-app: nginx
  template:
    metadata:
      labels:
        k8s-app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - mountPath: /media
          name: nginx-volume1
      volumes:
      - emptyDir: {}
        name: nginx-volume1
      restartPolicy: Always
      terminationGracePeriodSeconds: 30